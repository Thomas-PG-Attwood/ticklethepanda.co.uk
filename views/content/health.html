<script>
  $(document).ready(function() {
    fetch("https://api.ticklethepanda.co.uk/health/activity?sum")
      .then(response => {
        if(response.ok) {
          return response.text();
        } else {
          throw Error("unable to load data: " + response.statusText);
        }
      })
      .then(result => {
        $("#total-steps").text(result);
      });
  });
</script>
