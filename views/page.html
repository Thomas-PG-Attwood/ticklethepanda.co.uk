<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <meta name="theme-color" content="#cda" />
    <meta name="description" content="{{ description }}" />
    <link href="/static/default.css" rel="stylesheet" type="text/css">
    <title>{{ title }} - ticklethepanda</title>
    <link rel="canonical" href="https://ticklethepanda.co.uk/{{ location }}" />
  </head>
  <body>
    <header id="infobar">
      <div id="header">
        <a id="title" class="title" href="https://www.ticklethepanda.co.uk/">
          ticklethepanda
        </a>
        <svg
          id="nav-toggle"
          xmlns="http://www.w3.org/2000/svg" version="1.1"
          viewBox="0 0 9 7" preserveAspectRatio="xMidYMid slice">
          <path
              class="animated-line"
              style="fill:none;fill-rule:evenodd;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
              d="m 1.5,2 6,0"/>
          <path
              class="animated-line"
              style="fill:none;fill-rule:evenodd;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
              d="m 1.5,4 6,0"/>
          <path
              class="animated-line"
              style="fill:none;fill-rule:evenodd;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
              d="m 1.5,6 6,0"/>
        </svg>
      </div>
      <div id="nav">
        <template repeat="{{group in nav}}">
          <div class="sidebar-title">{{group.name}}</div>
          <div class="sidebar-line"></div>
          <template repeat="{{link in group.links}}">
            <div class="sidebar-link"><a href="{{link.location}}">{{link.text}}</a></div>
          </template>
        </template>
        <div class="sidebar-line no-title"></div>
        <div id="biog">
          <br>
          hey, i'm <span class="v-bold">panda</span>!<br><br>
          i'm a <span class="v-bold">geek</span> who studied<br>
          <span class="v-bold">computer science</span><br><br>
          i work as a <span class="v-bold">software<br>engineer</span> at stfc<br><br>
          i love playing<br>
          with <span class="v-bold">data</span> and<br>
          presenting it in<br>
          different ways<br><br>
          i've created this<br>
          space to show my<br>
          recent <span class="v-bold">projects</span><br><br>
        </div>
      </div>
    </header>
    <div id="content-wrapper">
      <div id="subtitle" class="title">
        $&nbsp;{{ title }}
      </div>
      <main id="content">
        <content></content>
      </main>
    </div>
    <script src="/static/scripts/page.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-51822811-1', 'ticklethepanda.co.uk');
      ga('send', 'pageview');
    </script>
  </body>
</html>
